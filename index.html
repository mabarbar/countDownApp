<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e451d23230.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="counter-app">
      <div class="settings active">
        <h2>Ustawienia:</h2>

        <label for="event-name">Event</label>
        <input type="text" id="event-name" value="" />
        <table class="date">
          <tr>
            <td><label for="year">Year:</label></td>
            <td><label for="month">Month:</label></td>
            <td><label for="day">Day:</label></td>
          </tr>
          <tr>
            <td><input type="text" id="year" /></td>
            <td><input type="text" id="month" /></td>
            <td><input type="text" id="day" /></td>
          </tr>
        </table>

        <label for="event-image">Link do obrazka:</label>
        <input type="text" id="event-image" value="default.jpg" />
        <button class="save">Zapisz</button>
      </div>

      <div class="app-body">
        <div class="image-section">
          <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
        </div>

        <h2 class="event-info"><span class="bold">Nowa data za:</span></h2>

        <div class="counter-section">
          <div class="card">
            <p class="days-count number">0</p>
            <p class="card-title">Dni</p>
          </div>

          <div class="card">
            <p class="hours-count number">0</p>
            <p class="card-title">Godzin</p>
          </div>

          <div class="card">
            <p class="minutes-count number">0</p>
            <p class="card-title">Minut</p>
          </div>

          <div class="card">
            <p class="seconds-count number">0</p>
            <p class="card-title">Sekund</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
