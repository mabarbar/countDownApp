<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count down!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e451d23230.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">

      <div class="image-section">
        <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
        <img src="https://cdn.pixabay.com/photo/2022/08/10/18/57/lake-7377942_960_720.jpg" alt="imgage" width="640px" height="250px"/>
      </div>
      
      <h1 class="bold">Nowa data za:</h1>

      <div class="counter">
        <div class="card">
          <p class="days-count number">0</p>
          <p class="card-title">Dni</p>
        </div>
        
        <div class="card">
          <p class="hours-count number">0</p>
          <p class="card-title">Godzin</p>
        </div>
        
        <div class="card">
          <p class="minutes-count number">0</p>
          <p class="card-title">Minut</p>
        </div>
        
        <div class="card">
          <p class="seconds-count number">0</p>
          <p class="card-title">Sekund</p>
        </div>
      </div>
    
    </div>
    <script src="./script.js"></script>
  </body>
</html>
